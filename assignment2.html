<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Assignment 2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assignment2.css">
</head>
<body style="background-color: beige;">
  <header style="color: blue; margin-top: 20px; margin-bottom : 40px; font-family: Verdana, Geneva, Tahoma, sans-serif; text-align: center;"><h1><u>Assignment - 2</u></h1></header>

    <div class="container overflow-hidden">
        <div class="row gy-5">
          <div class="col-6">
            <div class="p-3 border bg-light"> 
                <!-- FORM -->
                <div class="col-11  mx-4">
                    <div class="text-light p-3 text-center mx-5 bg-dark text-center m-4 rounded-pill fs-3" >FORM</div>
                  </div>
                <form id="form">
                    <div class="mb-3">
                      <label for="name" class="form-label" >Name</label>
                      <input type="text" class="form-control" id="Name" required>
                      <div class="error hidden">Name is Invalid</div>
                     </div>
                    <div class="mb-3">
                      <label for="Email" class="form-label" >Email</label>
                      <input type="text" class="form-control " id="Email" required>
                      <div class="error hidden">Email is Invalid</div>
                    </div>
                    <div class="mb-3">
                        <label for="mob-no" class="form-label" >Mobile No. </label>
                        <input type="text" class="form-control" id="mob-no" >
                        <div class="error hidden">Number is Invalid</div>
                      </div>
                    <button type="submit" onsubmit="submit(e)" class="btn btn-primary">Submit</button>
                  </form>
            </div>
          </div>
          <div class="col-6">
            <div class="p-3 border bg-light"> 
                <!-- TABLE -->
                <div class="col-11 mx-4">
                    <div class="text-light text-center p-3 mx-5 bg-dark text-center m-4 rounded-pill fs-3">TABLE</div>
                  </div> 
                    <table id="table" class="table table-primary table-striped">
                        <thead>
                          <tr>
                            <th>Sr. No.</th>
                            <th >Name</th>
                            <th >Email</th>
                            <th >Mobile-No</th>
                          </tr>
                        </thead>
                        <tbody id="tableBody">
                            <!--  -->
                        </tbody>
                    </table>
            </div>
          </div>
        </div>
      </div>
      <script src="assignment2.js"></script>
</body>
</html>
